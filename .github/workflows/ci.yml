name: Comprehensive CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Quick build tests for ESP32
  esp32-quick:
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C3

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v6.1.0
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        git submodule update --init --depth 1 -- lib/pycparser
        git submodule update --init --depth 1 --jobs 4 -- lib/micropython
        git submodule update --init --depth 1 --jobs 4 -- lib/lvgl

    - name: Cached ESP-IDF
      id: cache-deps
      uses: actions/cache@v4.3.0
      with:
        path: |
          lib/esp-idf
          ~/.espressif
        key: ${{ runner.os }}-v4-deps

    - name: Get ESP-IDF
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        git submodule update --init --depth 1 --jobs 4 -- lib/esp-idf
        cd lib/esp-idf
        git submodule update --init --depth 1 --jobs 4 -- components/bt/host/nimble/nimble components/esp_wifi components/esptool_py/esptool components/lwip/lwip components/mbedtls/mbedtls components/bt/controller/lib_esp32 components/bt/controller/lib_esp32c3_family
        cd ../..
        export "IDF_PATH=${GITHUB_WORKSPACE}/lib/esp-idf"
        ./lib/esp-idf/install.sh all

    - name: Setup ESP-IDF
      run: |
        export "IDF_PATH=${GITHUB_WORKSPACE}/lib/esp-idf"
        . ./lib/esp-idf/export.sh

    - name: Build ${{ matrix.board }}
      run: python3 make.py esp32 BOARD=${{ matrix.board }} DISPLAY=st7789 INDEV=xpt2046 --ccache

    - uses: actions/upload-artifact@v5
      with:
        name: lvgl_micropy_${{ matrix.board }}
        path: build/*.bin
        if-no-files-found: ignore

  # Unix build test
  unix-quick:
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v6.1.0
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        git submodule update --init -- lib/pycparser
        git submodule update --init --jobs 4 -- lib/micropython
        git submodule update --init --jobs 4 -- lib/lvgl
        git submodule update --init --jobs 4 -- lib/SDL
        cd lib/SDL
        git checkout release-2.30.2
        cd ../..

    - name: Build Unix port
      run: python3 make.py unix DISPLAY=sdl_display INDEV=sdl_pointer

    - uses: actions/upload-artifact@v5
      with:
        name: lvgl_micropy_unix
        path: build/lvgl_micropy_unix
        if-no-files-found: ignore

  # RP2 build test
  rp2-quick:
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: carlosperate/arm-none-eabi-gcc-action@v1.11.1
      with:
        release: 'latest'

    - uses: actions/setup-python@v6.1.0
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build
        git submodule update --init --depth 1 -- lib/pycparser
        git submodule update --init --depth 1 --jobs 4 -- lib/micropython
        git submodule update --init --depth 1 --jobs 4 -- lib/lvgl

    - name: Build RPI_PICO
      run: python3 make.py rp2 BOARD=RPI_PICO DISPLAY=st7789 INDEV=xpt2046

    - uses: actions/upload-artifact@v5
      with:
        name: lvgl_micropy_rpi_pico
        path: build/*.uf2
        if-no-files-found: ignore

  # Syntax and code quality checks
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v6.1.0
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 || true

    - name: Python syntax check
      run: |
        python -m py_compile make.py || true
        find builder -name "*.py" -exec python -m py_compile {} + || true

    - name: Check workflow files
      run: |
        echo "Workflow files syntax check"
        python -c "import yaml; [yaml.safe_load(open(f)) for f in ['.github/workflows/ci.yml', '.github/workflows/unix.yml', '.github/workflows/macOS.yml', '.github/workflows/rp2.yml', '.github/workflows/stm32.yml', '.github/workflows/release.yml']]"
